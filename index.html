    <script>
        function test()
        {
            $.ajax({
                url: "https://github.com/Afonne-CID/DEMO/blob/main/process.py",
                type: "POST",
                data: $("form[id='user_input']").serialize(),
                success: function(response) {
                    $("#result").html(response);
                }
            });
        }
    </script>

            </div>

            <div>

                    <input id="user_input" type="text" name="message">
                    <input id="submit_btn" type="button" value="Submit" onclick="test()">
                </form>

                <div id="result">

                </div>
